---
layout: default
---

<article class="blog-post-container">
    <div class="blog-post">
        <div class="post-header">
            <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
            <h1>{{ page.title }}</h1>
            <div class="post-meta">
                <span class="reading-time">{% include reading-time.html %}</span>
                {% if page.categories %}
                <span class="post-category">{{ page.categories | join: ", " }}</span>
                {% endif %}
            </div>
        </div>
        
        <div class="post-content">
            {{ content }}
        </div>
        
        <div class="post-footer">
            <a href="{{ '/blog' | relative_url }}" class="back-to-blog">‚Üê Back to Blog</a>
            <div class="share-buttons">
                <a href="https://twitter.com/share?url={{ site.url }}{{ page.url }}&text={{ page.title }}" target="_blank">Share on Twitter</a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" target="_blank">Share on LinkedIn</a>
            </div>
        </div>
    </div>
</article>
